<!-- Sección Migas de pan -->
<section class="migaspan">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <span style="margin-left: 10px;"><i class="fas fa-info-circle"></i> Estás navegando en: &nbsp;</span>
        <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="['/create-profile']" style="color: rgb(7, 7, 78);" class="linkFooter">Crear perfil de usuario</a></li>
      </ol>
    </nav>
  </section>

<!-- Sección Create Profile -->
<section class="login_registro py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-auto">
                <div class="well well-sm">
                    <div id="profile">
                        <form id="profileForm" ngNativeValidate [formGroup]="profileForm" (ngSubmit)="createProfile()"
                            class="form-horizontal text-center" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <!-- <legend class="header" id="acceso" style="border-radius: 50%;">Crear perfil de usuario
                                </legend> -->
                                <div class="titulo">
                                    <h2 class="colorAzulOscuro">Crear perfil de usuario</h2>
                                </div>
                                <!-- <br><br> -->
                                <p class="colorAzulOscuro">Su perfil aún no ha sido creado, créalo a continuación
                                    adjuntando
                                    un
                                    avatar para su perfil:</p>
                                <p class="text-end fst-italic mt-2 mx-5" style="font-size: 0.9em;"> Los campos marcados
                                    con * son obligatorios.</p>

                                <div class="form-group">
                                    <div class="col-md-4 m-auto mt-4">
                                        <label for="avatar" title="Seleccionar avatar">* <span
                                                class="col-md-1 col-md-offset-2 text-center">
                                                <i class="fas fa-file-image bigicon"></i> Avatar:</span></label>
                                        <input (change)="onFileSelect($event)" id="avatar" name="avatar" type="file"
                                            class="form-control" accept="image/png, image/jpeg" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group mt-5">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btnEnviar btn-lg"
                                            title="Crear perfil de usuario"><i class="fas fa-plus"></i> Crear
                                            perfil</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>

                    <div id="notification" class="mt-5">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

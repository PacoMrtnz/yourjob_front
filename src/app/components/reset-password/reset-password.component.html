<!-- Sección Migas de pan -->
<section class="migaspan">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <span style="margin-left: 10px;"><i class="fas fa-info-circle"></i> Estás navegando en: &nbsp;</span>
        <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="['/reset-password']" style="color: rgb(7, 7, 78);" class="linkFooter">Resetear contraseña</a></li>
      </ol>
    </nav>
  </section>

<!-- Sección Login -->
<section class="login_registro py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-auto">
                <div class="well well-sm">
                    <form #userForm="ngForm" (ngSubmit)="resetPassword(userForm)" ngNativeValidate
                        class="form-horizontal text-center" method="post">
                        <fieldset>
                            
                            <div class="titulo">
                                <h2 class="colorAzulOscuro">Restablecer contraseña</h2>
                            </div>
                            <!-- <br><br> -->
                            <p class="colorAzulOscuro">Ingrese el email asociado a su cuenta a continuación:</p>
                            <p class="text-end fst-italic mt-2 mx-5" style="font-size: 0.9em;"> Los campos marcados con * son obligatorios.</p>
                            <div class="form-group">
                                <!-- <div class="col-md-8 m-auto">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope bigicon"></i></span>
                    <input id="email" name="email" type="email" placeholder="Email" class="form-control text-center"
                      required>
                  </div> -->
                                <div class="col-md-5 m-auto mt-3">
                                    <label for="email">
                                        <span class="col-md-1 col-md-offset-2 text-center">* <i
                                                class="fas fa-envelope bigicon"></i> Email:</span>
                                    </label>

                                    <input [(ngModel)]="usersService.selectedUser.email" id="email" name="email"
                                        type="email" placeholder="Email" class="form-control text-center" required>
                                </div>
                            </div>
                            <!-- <br> -->
                            <!-- <div class="form-group"> -->
                            <!-- <div class="col-md-8 m-auto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-key bigicon"></i></span>
                                    <input type="password" placeholder="Contraseña" class="form-control text-center"
                                        required>
                                </div> -->
                            <!-- <div class="col-md-5 m-auto mt-3">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-key bigicon"></i></span>
                                    <input  id="password"
                                        name="password" type="password" placeholder="Contraseña"
                                        class="form-control text-center" required>
                                </div>
                            </div> -->

                            <div class="form-group mt-5">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btnEnviar btn-lg col-md-5"
                                        title="Restablecer la contraseña"><i class="fas fa-share"></i> Enviar</button>
                                </div>
                            </div>
                            <br>
                            <p id="registrar">¿No tiene cuenta? <a [routerLink]="['/register']" class="enlaceAzul"
                                    title="Ir a Registrar">Regístrese aquí</a>
                            </p>
                        </fieldset>
                    </form>

                    <!-- <div class="section"> -->
                    <div id="notification">

                    </div>
                    <!-- </div> -->

                </div>
            </div>
        </div>
    </div>
</section>
